version: '3'

services:
  certbot:
    image: lshallo/certbot-multidomain
    container_name: certbot
    restart: unless-stopped
    volumes:
      - ./config.yml:/app/config.yml
      - ./dns:/app/dns
      - ./certs:/app/certs
      - /var/run/docker.sock:/var/run/docker.sock

  nginx:
    container_name: nginx
    restart: unless-stopped
    image: linuxserver/nginx
    ports:
      - "80:80"
      - "443:443"